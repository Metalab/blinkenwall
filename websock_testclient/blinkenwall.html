<!doctype html>  
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Blinkenwall Web Client</title>
	
<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/blinkenwall.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Blinkenwall</a>
			</div>
		</div>
	</div>

	<div id="container">
		<div id="main-container">
			<div id="webSocketSupp" style="display:none;">
				<div class="alert alert-success">
					<button class="close" data-dismiss="alert">×</button>
					This browser supports WebSocket.
				</div>
			</div>
			
			<div id="noWebSocketSupp" style="display:none;">
				<div class="alert alert-error">
					<button class="close" data-dismiss="alert">×</button>
					<strong>Uh-oh, the browser you're using doesn't have native support for WebSocket. That means you can't run this demo.</strong>
					<p>The following link lists the browsers that support WebSocket:</p>
					<p><a href="http://caniuse.com/#feat=websockets">http://caniuse.com/#feat=websockets</a></p>
				</div>
			</div>
			
			<form class="form form-horizontal" id="mainform">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="wsUri">Location:</label>
						<div class="controls">
							<input type="text" id="wsUri" size="35">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-primary" id="connect">Connect</button>
							<button class="btn" id="disconnect">Disconnect</button>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="wsUri">Message:</label>
						<div class="controls">
							<input type="text" id="sendMessage" size="35" value="Rock it with HTML5 WebSocket">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button id="send" class="btn btn-primary">Send</button>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-inverse" id="mysend">Run WebSocket</button>
							<button class="btn btn-inverse" id="mysend2">Run WebSocket2</button>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button class="btn-gamepad" id="btn-gamepad-1">Button<br>1</button>
							<button class="btn-gamepad" id="btn-gamepad-up">UP</button>
							<button class="btn-gamepad" id="btn-gamepad-2">Button<br>2</button>
							<br>
							<button class="btn-gamepad" id="btn-gamepad-left">LEFT</button>
							<button class="btn-gamepad" id="btn-gamepad-down">DOWN</button>
							<button class="btn-gamepad" id="btn-gamepad-right">RIGHT</button>
						</div>
					</div>
				</fieldset>
			</form>
			<div id="log" class="well">
				<h3>Log:</h3>
				<table class="table">
					<tbody id="consoleLog">
					</tbody>
				</table>
				<button id="clearLogBut" class="btn btn-danger">Clear log</button>
			</div>
			</div> <!-- #main -->
		</div> <!-- #main-container -->
	</div> <!-- #container -->
	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/blinkenwall.js"></script>
</body>
</html>
